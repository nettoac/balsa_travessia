{% extends "base.html" %}

{% block content %}
<h2>Editar Viagem</h2>
<form method="POST">
    <div class="mb-3">
        <label for="data_hora" class="form-label">Data e Hora</label>
        <input type="datetime-local" class="form-control" id="data_hora" name="data_hora" value="{{ viagem.data_hora.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>

    <h4>Ve√≠culos</h4>
    {% for veiculo in veiculos %}
    <div class="mb-3">
        <label for="veiculo_{{ veiculo.id }}" class="form-label">{{ veiculo.tipo }}</label>
        <input type="number" class="form-control" id="veiculo_{{ veiculo.id }}" name="veiculo_{{ veiculo.id }}" value="{{ viagem.get_quantidade_veiculo(veiculo.id) }}" min="0">
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('viagem.iniciar_viagem') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
